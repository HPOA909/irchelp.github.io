<!doctype html>
<html>
<head>
    <title>{{ site.title }}{% if page.title %} &mdash; {{ page.title }}{% endif %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description" content="{{ site.description }}" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="generator" content="Jekyll v{{ jekyll.version }}" />
    <meta name="template-engine" content="Twig" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/css/irchelp.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/ico/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/ico/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/ico/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/ico/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/ico/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/ico/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/ico/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/ico/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/ico/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/ico/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="#irchelp"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/ico/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="/ico/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/ico/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="/ico/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="/ico/mstile-310x310.png" />
</head>
<body>
    {% include helpstrap_navbar.html %}

    <div id="container" class="container">
<!--
            TODO: fix page header here so it's presentable
            {% if page.title %} <h1 class="title"> {{ page.title }}</h1><br />{% endif %}
            {% if page.author %} <h2 class="author"> {{ page.author }}</h2><br /> {% endif %}
            {% if page.date %} <h2 class="pubdate"> Last modified: {{ page.date }}</h2><br /> {% endif %}
            {% if page.license == 'cc-by-sa-4' %}<p>This document is licensed under
              the <a href="https://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike
              license.</a></p>{% endif %}
            <hr />

-->


            <div class="content">
                {{ content|raw }}
            </div>

        <footer>
            <!-- TODO: fix block footer here
            { block footer %} -->
            <p>The content on irchelp.org is maintained on <a href="https://github.com/irchelp/wio">Github</a>. Pull requests are welcomed, see <a href="/irchelp/authoring.html">our contributor's guide</a> for details on how you can help.</p>
            <p>All documents &copy; irchelp.org or original authors 2016

            <!-- { endblock %} -->
        </footer>
    </div>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap-transition.js"></script>
    <script src="/js/bootstrap-alert.js"></script>
    <script src="/js/bootstrap-modal.js"></script>
    <script src="/js/bootstrap-dropdown.js"></script>
    <script src="/js/bootstrap-scrollspy.js"></script>
    <script src="/js/bootstrap-tab.js"></script>
    <script src="/js/bootstrap-tooltip.js"></script>
    <script src="/js/bootstrap-popover.js"></script>
    <script src="/js/bootstrap-button.js"></script>
    <script src="/js/bootstrap-collapse.js"></script>
    <script src="/js/bootstrap-carousel.js"></script>
    <script src="/js/bootstrap-typeahead.js"></script>
</body>
</html>
